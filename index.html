<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>

	<div class="wrapper">
		<div class="header">
			<img src="./assets/vouch_logo.svg">
		</div>
		<div class="profile">
			<div class="profile--avatar">
				<img id="avatarImage">
			</div>
			<div class="profile--title">
				<span id="fullname">Joseph Ling</span>
				<span id="title">Founder and CEO Vouch</h4>
			</div>
		</div>
		<div class="details">
			<a id="email_link" class="details__item">
				<img src="./assets/email.svg" class="details__item--icon">
				<span id="email" class="details__item--text">joseph@vouchconcierge.com</span>
			</a>
			<a id="phonenumber_link" class="details__item">
				<img src="./assets/phone_in_talk.svg" class="details__item--icon">
				<span id="phonenumber" class="details__item--text">(+65) 8228 4107</span>
			</a>
			<a id="site_link" class="details__item">
				<img src="./assets/language.svg" class="details__item--icon">
				<span id="site" class="details__item--text">vouchconcierge.com</span>
			</a>
			<a id="address_link" class="details__item">
				<img src="./assets/location_on.svg" class="details__item--icon">
				<span id="address" class="details__item--text">75 Ayer Rajah Crescent #01-03, Singapore 139953</span>
			</a>
		</div>
		<div class="footer">
			<a id="vcard">
				<span>
					Download
				</span>
			</a>
		</div>
	</div>

	<script defer src="script.js"></script>
</body>

</html>
